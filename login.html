<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - PPDB</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8f8f8; }
    .login-box { background: #fff; padding: 2rem 2.5rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; min-width: 320px; }
    h2 { text-align: center; }
    .form-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="password"], input[type="text"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.7rem; background: #2d7b3e; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .error { color: red; text-align: center; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
